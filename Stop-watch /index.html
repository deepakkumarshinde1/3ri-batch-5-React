<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="text-center mt-5 mx-{300px}">
    <h1 class="fst-italic">STOP WATCH</h1>
    <div class="time-box">
      
  <h1 class="fs-1 pb-5" id="watch-display">0</h1>
  
  <button class="btn btn-primary mx-4 px-4 rounded-pill border-dark" id="watch-start" onclick="stopWatch.startWatch()">start</button>
  <button class="btn btn-warning mx-4 px-4 rounded-pill border-dark" id="watch-pause" onclick="stopWatch.pauseWatch()">pause</button>
  <button class="btn btn-danger mx-4 px-4 rounded-pill border-dark" id="watch-stop" onclick="stopWatch.stop()">stop</button>
  <button class="btn btn-success mx-4 px-4 border rounded-pill border-dark" id="watch-restart" onclick="stopWatch.reset()">restart</button>
</div>
</div>


  <script src="./index.js"></script>
</body>
</html>
