<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2></h2>
  <script>
    let firstNumber = parseInt(prompt("Enter the first Number"));
    let secondNumber = parseInt(prompt("Enter the second number"));

    if(((firstNumber>=40 && firstNumber<=60 )&&(secondNumber>=40 && secondNumber<=60)) ||  ((firstNumber>=70 &&firstNumber<=100) && (secondNumber>=70 &&secondNumber<=100)) ){
      document.querySelector("h2").innerHTML = "Valid Range";
    }else{
      document.querySelector("h2").innerHTML = "Not valid Range";
    }
  </script>
</body>
</html>
