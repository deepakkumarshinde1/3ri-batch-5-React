<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3></h3>
  <button class="btn" onclick="calculateAreaOfTriangle()">Area Of Triangle</button>
  <script>
    
    function calculateAreaOfTriangle(){
      let a=5,b=6,c=7;
      let areaOfTriangle;
      areaOfTriangle = a*b*c;
      document.querySelector("h3").innerHTML = areaOfTriangle;
    }
  </script>
</body>
</html>
