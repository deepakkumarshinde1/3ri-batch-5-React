<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <p></p>
  <script>
    let enterTheYear = parseInt(prompt("Enter the Year"));
    if(enterTheYear%400==0 || enterTheYear%100!=100 && enterTheYear%4==0){
      document.querySelector("p").innerHTML += "given year is leap Year";
    }else{
      document.querySelector("p").innerHTML += "given year is not leap Year";
    }
  </script>
</body>
</html>
