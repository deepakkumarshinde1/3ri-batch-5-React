  <script>
    let a = 64;
    let b = 44;
    let c = 64;

    function greaterNumberExp(a,b,c){
      if(a>=20 && b>=20 && c>=20){
        if(a<b || c<b || b<a || c<a || a<c || b<c){
          return true;
        }else{
          return false;
        }
      }else{
        return false;
      }
    }

    console.log(greaterNumberExp(a,b,c));
  </script>
