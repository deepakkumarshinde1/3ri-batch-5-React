  <script>
    let a = 12;
    let b = 3;
    let sum = a+b;
    let diff = a-b;

    function checkTheNumberRange(a,b,sum,diff){
      if((a===15)||(b===15)||(sum===15)||(diff===15)){
        return true;
      }
      else{
        return false;
      }
    }

    console.log(checkTheNumberRange(a,b,sum,diff));
  </script>
