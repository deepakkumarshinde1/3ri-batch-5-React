<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>(<span id="date"></span>/ <span id="month"></span>/ <span id="year"></span>)</p>
  <script>
    let currentDate = new Date();
    let exactMonth = currentDate.getMonth() + 1;
    
    console.log(currentDate);
    document.getElementById("date").innerHTML = currentDate.getDate();
    document.getElementById("month").innerHTML = exactMonth;
    document.getElementById("year").innerHTML = currentDate.getFullYear();
  </script>
</body>
</html>
