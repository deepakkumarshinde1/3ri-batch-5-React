<body>
  <script>
    let num1 = 12;
    let stringOfNum1 = num1.toString();
    let num2 = 45 ;
    let stringOfNum2 = num2.toString();
    let num3 = 28;
    let stringOfNum3 = num3.toString();

    

    if(stringOfNum1.slice(-1)===stringOfNum2.slice(-1)){
      console.log('num1 and num2 matched');
    }
    else if(stringOfNum1.slice(-1)===stringOfNum3.slice(-1)){
      console.log('num1 and num3 matched');
    }else if(stringOfNum2.slice(-1) === stringOfNum1.slice(-1)){
      console.log('num2 and num1 matched');
    }else if(stringOfNum2.slice(-1) === stringOfNum3.slice(-1)){
      console.log('num2 and num3 matched');
    }else{
      console.log('not matched');
    }
  </script>
